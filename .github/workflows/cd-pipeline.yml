name: CD Pipeline
on:
  push:
    branches:
    - main  # Triggers deployment when code is pushed to main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH and Deploy
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
      run: |
        echo "$SSH_KEY" > private_key.ppk
        chmod 600 private_key.ppk
        ssh -o StrictHostKeyChecking=no -i private_key.ppk $SERVER_USER@$SERVER_IP << 'EOF'
          cd  hng12-stage2-fastapi-book-project
          git pull origin main
          source my_project/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart fastapi
          sudo systemctl restart nginx
          uvicorn main:app --host 0.0.0.0 --port 8000 --reload
        EOF